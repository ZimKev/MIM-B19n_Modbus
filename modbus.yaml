  - name: "samsung"
    type: serial
    port: /dev/ttyUSB0
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: E
    stopbits: 1
    close_comm_on_error: true
    delay: 0
    message_wait_milliseconds: 30
    retries: 3
    retry_on_empty: false
    timeout: 5
    
    switches:
        
      - name: 'EHS_Quiet_Control'
        slave: 2
        address: 78
        write_type: holding
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 78
            delay: 1
            state_on: 1
            state_off: 0
        unique_id: EHS_Quiet_Control
        
      - name: 'EHS_Away_function'
        slave: 2
        address: 79
        write_type: holding
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 79
            delay: 1
            state_on: 1
            state_off: 0
        unique_id: EHS_Away_function
        
      - name: 'EHS_Buzzer' #Not working 
        slave: 2
        address: 3
        write_type: holding
        command_on: 0
        command_off: 1
        unique_id: EHS_Buzzer
        
    sensors:
    
      - name: 'EHS_Modbus_Interface_Error'
        slave: 2
        address: 0
        unique_id: EHS_Modbus_Interface_Error
        
      - name: 'EHS_Outdoor_Unit_Error'
        slave: 2
        address: 1
        unique_id: EHS_Outdoor_Unit_Error
        
      - name: 'EHS_Defrost_Operation'
        slave: 2
        address: 2
        unique_id: EHS_Defrost_Operation

      - name: 'EHS_Compressor_Frequency'
        unit_of_measurement: Hz
        slave: 2
        address: 4
        scale: 1
        scan_interval: 5
        precision: 1
        unique_id: EHS_Compressor_Frequency
        
      - name: 'EHS_Outside_Temp'
        unit_of_measurement: °C
        slave: 2
