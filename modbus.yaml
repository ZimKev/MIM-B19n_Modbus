    climates: 
      - name: 'EHS_Heating_Set'
        slave: 2
        address: 66
        scale: 0.1
        max_temp: 55
        min_temp: 20
        scan_interval: 20
        target_temp_register: 68
        hvac_onoff_register: 52
        hvac_mode_register:
            address: 53
            values:
                state_auto: 0
                state_cool: 1
                state_dry: 2
                state_fan_only: 3
                state_heat: 4
        unique_id: EHS_Heating_Set
        
      - name: 'EHS_Hot_Water_Set'
