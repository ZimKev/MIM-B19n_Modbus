  - name: "samsung"
    type: serial
    port: /dev/ttyUSB0
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: E
    stopbits: 1
    close_comm_on_error: true
    delay: 0
    message_wait_milliseconds: 30
    retries: 3
    retry_on_empty: false
    timeout: 5
    
    switches:
        
      - name: 'EHS_Quiet_Control'
        slave: 2
        address: 78
        write_type: holding
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 78
            delay: 1
            state_on: 1
            state_off: 0
        unique_id: EHS_Quiet_Control
        
      - name: 'EHS_Away_function'
        slave: 2
